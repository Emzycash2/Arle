<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arle
    </title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <div class="form-container">
        <h2>Submit your Code</h2>
        <form id="codeForm">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" name="name" placeholder="Enter your name" required>

            <label for="codeInput">Code:</label>
            <input type="text" id="codeInput" name="code" placeholder="Enter your code" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Popup for success/failure messages -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span> <!-- Close button for the popup -->
            <p id="popupMessage"></p>

            <!-- Additional Close Button Inside Popup -->
            <button id="closeButton" class="close-button">Close</button>
        </div>
    </div>

    <script src="sri.js"></script> <!-- Link to the external JavaScript file -->

</body>
</html>
